<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Instagram</title>
    <script src="https://fontawesome.com/icons"></script>
    <script src="https://kit.fontawesome.com/99477ef128.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="post-instagram">
        <div class="header">
            <div class="header-left">
                <div class="logo">
                    <i class="fa-brands fa-html5"></i>
                </div>
                <div class="nombres">
                    <p><b>HTML5</b><br>Rigoberto</p>
                </div>
            </div>
            <div class="header-right">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div>
            <img class="image" src="http://dauraobraseinversiones.es/wp-content/uploads/2021/05/Lago-Moraine-Parque-Nacional-Banff-Alberta-Canada.jpg" alt="">
        </div>
        <div class="body">
            <div class="body-left">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>

            <div class="body-right">
                <i class="fa-solid fa-bookmark"></i>
            </div>
        </div>
        <div class="footer">
            <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. officia nesciunt </br> modi quis sunt, vitae ut dolores aperiam nihil, tempore </br> amet maiores accusantium beatae illo, accusamus architecto blanditiis </br>consequuntur molestiae?</p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/99477ef128.js" crossorigin="anonymous"></script>
</body>

</html>

</html>
